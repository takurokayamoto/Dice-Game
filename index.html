<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>

    <!-- CSS Stylesheets -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>

    <!-- Bootstrap Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1 class="title">dice game</h1>

    <div class="container-fluid">
      <div class="row">
        <div class="col-6 left">
          <h2 class="player1">Player 1</h2>
          <div class="diceBg">
            <img class="dice dicePlayer1" src="img/dice-1.png" alt="dice-1" />
          </div>
          <br />
          <div class="play1">
            <!-- <i class="play fas fa-play-circle"></i> -->
          </div>
          <h3 class="win win1">Winner!</h3>
        </div>

        <div class="col-6 right">
          <h2 class="player2">Player 2</h2>
          <div class="diceBg">
            <img class="dice dicePlayer2" src="img/dice-6.png" alt="dice-4" />
          </div>
          <br />
          <div class="play2">
            <!-- <i class="play fas fa-play-circle"></i> -->
          </div>
          <h3 class="win win2">Winner!</h3>
        </div>
      </div>
    </div>
<div class="rd">
  <i class="reload fas fa-sync-alt"></i>
  <h3 class="reloadText">Play again</h3>
</div>
    
    
    <div class="button_cont">
      <h3
        class="example_b"
        target="_blank"
        rel="nofollow noopener">
        Game on!</h3>
    </div>

    <script src="index.js"></script>
  </body>
</html>
